<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salesforce Web-to-Lead Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 40px;
        text-align: center;
    }

    form {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        display: inline-block;
        text-align: left;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        min-width: 350px;
    }

    .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .logo {
        max-width: 200px;
        height: auto;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    textarea {
        height: 80px;
    }

    small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 12px;
    }

    input[type="submit"] {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #0070d2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background: #005bb5;
    }
</style>
</head>

<body>

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL00000D7ak1" method="POST">

    <input type=hidden name="oid" value="00DgL00000D7ak1">
    <input type=hidden name="retURL" value="https://www.salesforce.com/eu/">
    <input type=hidden name="lead_source" value="Website">

    <!-- Logo added here -->
    <div class="logo-container">
        <!-- Replace this placeholder with your actual logo.png -->
        <img src="logo.png" alt="Company Logo" class="logo">
        <!-- If you don't have the logo yet, you can use this placeholder:
        <div style="background:#0070d2; color:white; padding:20px; border-radius:5px; display:inline-block;">
            <strong>COMPANY LOGO</strong>
        </div>
        -->
    </div>

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" name="first_name" type="text">

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" name="last_name" type="text">

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="text">

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" type="text">

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" type="text">

    <label for="00NgL00002IifpG">VAT Number</label>
    <input id="00NgL00002IifpG" maxlength="12" name="00NgL00002IifpG" type="text">

    <label for="00NgL00002EzfJh">Interests</label>
    <select id="00NgL00002EzfJh" multiple name="00NgL00002EzfJh">
        <option value="Car">Car</option>
        <option value="Horsetruck">Horsetruck</option>
        <option value="Motorhome">Motorhome</option>
    </select>


<!--
    <label for="00NgL00002EtyRF">Number of Horses</label>
    <input id="00NgL00002EtyRF" name="00NgL00002EtyRF" type="text">
    <small>(Please enter value between 2 and 12)</small>
-->




    <label for="description">Description</label>
    <textarea name="description"></textarea>

    <input type="submit" name="submit" value="Submit">

</form>

</body>
</html>
